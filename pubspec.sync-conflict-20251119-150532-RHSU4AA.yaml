name: notecipe
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.8.0

dependencies:
  flutter:
    sdk: flutter
  english_words: ^4.0.0
  provider: ^6.1.5
  flutter_svg: ^2.2.0
  google_fonts: ^6.3.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  flutter_launcher_icons: ^0.14.4

flutter:
  uses-material-design: true
  assets:
    - assets/

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/app-icon.png"
  adaptive_icon_foreground: "assets/app-icon.png"
  adaptive_icon_background: "#e9d8a6"
  web:
    generate: true
    image_path: "assets/app-icon.png"
    background_color: "#e9d8a6"
    theme_color: "#e9d8a6"
  windows:
    generate: true
    image_path: "assets/app-icon.png"
    icon_size: 48 # min:48, max:256, default: 48
  macos:
    generate: true
    image_path: "assets/app-icon.png"
